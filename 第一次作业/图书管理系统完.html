<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f7fa;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }
        .input-area {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .search-area {
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #2c3e50;
        }
        .edit-btn {
            background: #2ecc71;
        }
        .edit-btn:hover {
            background: #27ae60;
        }
        .delete-btn {
            background: #e74c3c;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图书管理系统</h1>

        <div class="input-area">
            <input type="text" id="bookName" placeholder="输入图书名称">
            <input type="text" id="bookAuthor" placeholder="输入图书作者">
            <button id="addBtn">添加图书</button>
        </div>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="搜索图书名称/作者">
            <button id="searchBtn">搜索</button>
            <button id="resetBtn">重置</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>图书名称</th>
                    <th>图书作者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="bookTable">
            </tbody>
        </table>
    </div>

    <script src="../图书.js"></script>

</body>
</html>
